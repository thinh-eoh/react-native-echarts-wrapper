name: Restart Workflow
on:
  repository_dispatch:
    types: [restart]

jobs:
  restart:
    name: Restart
    runs-on: ubuntu-latest
    steps:
      - name: restart workflow
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.client_payload.run_id }}/rerun
